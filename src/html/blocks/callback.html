<section class="callback">
    <div class="callback__container container">
        <form action="#" class="callback__form">
            <h2 class="callback__title title title--colored">Быстрый и качественный ремонт в день обращения</h2>
                <p class="callback__text">Оставьте заявку, и мы свяжемся с вами в ближайшее время</p>
            <div class="callback__input-block">
                <input type="text" class="callback__input" placeholder="Ваше имя" aria-label="Введите имя" required name="name">
            </div>
            <div class="callback__input-block">
                <input type="tel" class="callback__input" placeholder="+7" aria-label="Введите телефон" required name="phone">
            </div>
            <div class="callback__checkbox-block">
                <input type="checkbox" class="callback__checkbox visually-hidden" name="agreement" id="callback-agreement" required> 
                <label for="callback-agreement" class="callback__checkbox-label">Я соглашаюсь на обработку персональных данных</label>
            </div>
            <button class="callback__button" type="submit">Отправить</button>
        </form>
        <div class="callback__map">
            <div itemprop="hasMap" id="map" class="callback__map js-map" style="width: 100%; height: 100%;"
                data-addr="Санкт-Петербург, улица Ломоносова, д.2" data-x="59.932558" data-y="30.326917"></div>
        </div>
    </div>
</section>
