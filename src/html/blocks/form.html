<section class="form">
    <div class="form__container container">
        <form action="#" class="form__form">
            <h2 class="form__title title title--colored">Хотите ремонтировать ещё дешевле на 25%?</h2>
            <div class="form__text">
                <p>Позвоните нам и получите сидку <a href="tel:+79123456789">+7 (912) 345 67 89</a></p>
                <p>Или оставьте свои контакты, и мы сами свяжемся с вами</p>
            </div>
            <div class="form__input-block">
                <input type="text" class="form__input" placeholder="Ваше имя" aria-label="Введите имя" required name="form-name">
            </div>
            <div class="form__input-block">
                <input type="text" class="form__input" placeholder="+7" aria-label="Введите телефон" required name="form-phone">
            </div>
            <div class="form__checkbox-block">
                <input type="checkbox" class="form__checkbox visually-hidden" name="form-agreement" id="form-agreement" required> 
                <label for="form-agreement" class="form__checkbox-label">Я соглашаюсь на обработку персональных данных</label>
            </div>
            <button class="form__button" type="submit">Отправить</button>
        </form>
    </div>
</section>
